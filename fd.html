<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    
    .menu {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      max-width: 800px;
    }
    
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    
    .item img {
      max-width: 100%;
      border-radius: 5px;
    }
    
    .price {
      font-weight: bold;
    }
    
    .add-to-cart {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #555;
    }

    .cart {
      border: 1px solid #ddd;
      padding: 10px;
      position: fixed;
      top: 150px;
      right: 40px;
      width: 250px;
      background: white; 
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .clear-cart {
      background-color: #ff4c4c;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .clear-cart:hover {
      background-color: #ff1c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Delivery</h1>
  </header>
  <div class="menu">
    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <h2>Burger</h2>
      <p>Spicy burger with all the fixings.</p>
      <span class="price">$20</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h2>pizza</h2>
      <p>A hot and spices pizza.</p>
      <span class="price">$15</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Add more items here -->
  </div>
  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="cart-total">0.00</span></h3>
    <button id="checkout" disabled>Checkout</button>
    <button class="clear-cart" id="clear-cart">Clear Cart</button>
  </div>
  
  <script>
    const cartItems = [];
    const cartTotal = document.getElementById('cart-total');
    const cartList = document.getElementById('cart-items');
    const checkoutButton = document.getElementById('checkout');
    const clearCartButton = document.getElementById('clear-cart');

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', (event) => {
        const itemDiv = event.target.closest('.item');
        const title = itemDiv.querySelector('h2').textContent;
        const price = parseFloat(itemDiv.querySelector('.price').textContent.replace('$', ''));

        cartItems.push({ title, price });
        updateCart();
      });
    });

    function updateCart() {
     
      cartList.innerHTML = '';
      
     
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.title} - $${item.price.toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });

      
      cartTotal.textContent = total.toFixed(2);

      
      checkoutButton.disabled = cartItems.length === 0;
    }

    
    checkoutButton.addEventListener('click', () => {
      if (cartItems.length > 0) {
        alert('Proceeding to checkout. Total: $' + cartTotal.textContent);
      }
    });

   
    clearCartButton.addEventListener('click', () => {
      cartItems.length = 0; 
      updateCart(); 
    });
  </script>
</body>
</html>
